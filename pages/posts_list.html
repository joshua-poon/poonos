layout: page
permalink: /posts_lists

---

<h3>All posts on the website. Main pages are excluded.</h3>

<br>

<style>
  .table-sortable th {
    cursor: pointer;
  }

  .table-sortable .th-sort-asc::after {
    content: "\25b4";
  }

  .table-sortable .th-sort-desc::after {
    content: "\25be";
  }

  .table-sortable .th-sort-asc::after,
  .table-sortable .th-sort-desc::after {
    margin-left: 5px;
  }

  .table-sortable .th-sort-asc,
  .table-sortable .th-sort-desc {
    background: rgba(0, 0, 0, 0.1);
  }
</style>

<table class="table-sortable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Post</th>

    </tr>
  </thead>

  <tbody>
    {% for post in site.posts %}

    <tr>
      <td>{{ post.date | date_to_string }}</td>
      <td>{{post.categories[0]}}</td>
      <td><a href="{{ post.url }}">{{post.title}}</td>
    </tr>

    {% endfor %}

  </tbody>

</table>

<script src="{{site.baseurl}}/assets/js/table.js"></script>
